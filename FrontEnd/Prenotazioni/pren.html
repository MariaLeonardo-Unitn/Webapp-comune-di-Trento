<!DOCTYPE html>
<html>
<head>
  <title>Garbage Bag Reservation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="fade-in">Prenotazioni</h1>
  <form id="reservation-form" class="slide-in">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="Codice fiscale">Codice fiscale:</label>
    <input type="text" id="Cf" name="CF" required>
    
    <label for="date">Data Prenotazione:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="quantity">Numero di sacchetti:</label>
    <input type="number" id="quantity" name="quantity" required>
    
    <label for="punto-ritiro">Punto di ritiro:</label>
    <input type="text" id="punto-ritiro" name="punto-ritiro" required>

    <label for="bag-type">Tipo:</label>
    <select id="bag-type" name="bag-type" required>
      <option value="secco">Secco</option>
      <option value="umido">Umido</option>
      <option value="plastica">Plastica</option>
    </select>
    
    <button type="submit">Prenota</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
